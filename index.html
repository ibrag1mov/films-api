<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Films</title>
    <link rel="shortcut icon" href="images/icons8-imdb-color-hand-drawn-96.png" type="image/x-icon">
    <!-- fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com"><link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet">
    <!-- bootstrap icons-->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.3/font/bootstrap-icons.css">
    <!-- bootstrap -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css">
    <!-- style css -->
    <link rel="stylesheet" href="css/style.css">
</head>

<body>

    <header class="header ">
        <div class="container">
            <div class="row py-5">
                <h1 class="text-center text-light pb-3">Films Search</h1>
                <form class="js-form input-group  w-50 mx-auto">
                    <input  class="form-control js-input"
                            type="search"
                            placeholder="Search">
                    
                    <button class="btn bg-danger bg-opacity-50">
                      <i class="bi bi-search text-light"></i>
                    </button>
                </form>
            </div>
        </div>
    </header>

    <main class="pb-5 mb-5">
        <div class="container">
            <h2 class="fs-5 text-light bg-dark bg-opacity-25 py-2 px-3 rounded d-none page-info mb-2">
                <span class="bg-warning py-1 px-3 bg-opacity-10 rounded-start text-capitalize"> Film title &raquo; <span class="film-title"></span></span>
                <span class="bg-warning py-1 px-3 bg-opacity-10 rounded-end"> Page &raquo; <span class="film-page"></span></span> 
            </h2>
            <div class="row">
                <ul class="js-list d-flex flex-wrap column-gap-5 row-gap-3 w-100">
        
                </ul>
            </div>
            <div class="btn-next-prev mx-auto d-none">
                <button class="btn js-prev bg-dark bg-opacity-50 text-light">Prev</button>
                <button class="btn js-next bg-dark bg-opacity-50 text-light">Next</button>
            </div>
        </div>
    </main>


    <script src="js/main.js"></script>
</body>

</html>
